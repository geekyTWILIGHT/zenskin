<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        /* Style for the anchor link */
        .scroll-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section id="section1">
        <p>This is Section 1</p>
    </section>

    <section id="section2">
        <p>This is Section 2</p>
    </section>

    <section id="section3">
        <p>This is Section 3</p>
    </section>

    <!-- Anchor link to scroll to Section 2 -->
    <p class="scroll-link" onclick="scrollToSection('section2')">Scroll to Section 2</p>

    <!-- Anchor link to scroll to Section 3 -->
    <p class="scroll-link" onclick="scrollToSection('section3')">Scroll to Section 3</p>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
